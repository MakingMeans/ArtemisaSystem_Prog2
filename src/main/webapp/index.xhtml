<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Artemisa - Main</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="icon" href="/assets/logo.png" type="image/png" />
</h:head>

<h:body>
<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="position: absolute; top: 10px; right: 10px;" />
	<section class="home">
	<div class="description">
		<h1 class="title">
			<span class="gradient-text">Entrena programación competitiva</span>
		</h1>
		<p class="paragraph">Mejora tus capacidades de solución de
			problemas con logica de programación y matematica. Entrena tus
			habilidades para ser mejor programador! Registrate</p>
		<h:form id="form">
			<h:inputText id="email-id" value="#{userBean.tempEmail}"
				styleClass="input" required="true" aria-label="email address"
				placeholder="user@unbosque.edu.co"
				style="
				padding-inline-end: 10px;
  				padding-inline-start: 10px;
  				background-color: transparent;
  				outline: transparent;
  				border: 0;
  				border-bottom: 2px solid rgba(255, 255, 255, 0.3);
  				margin-right: 10px;
  				transition: all 0.3s ease-in;
  				-webkit-transition: all 0.3s ease-in;		
 				 color: rgb(117, 152, 242);
 				 opacity: 0.5;
 				 font-weight: 500;
 				 color: rgba(255, 255, 255, 0.7);
  				font-weight: 500;
 				 font-size: 1rem;
				  border: transparent;
				  outline: 2px dotted rgb(117, 152, 242);
				  outline-offset: -3px;		" />
			<h:commandButton type="submit" value="Ingresa tu correo"
				styleClass="btn" aria-label="submit" action="#{userBean.checkEmail()}"
				actionListener="#{userBean.openNew}">
				<ion-icon name="arrow-forward-outline"></ion-icon>
			</h:commandButton>
		</h:form>
	</div>

	<div class="users-color-container">
		<span class="item" style="--i: 1"></span> <img class="item"
			src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/274f29ce-0d3f-4ac2-a2aa-f9b7bd188b2a"
			style="--i: 2" alt="" /> <span class="item" style="--i: 3"></span> <img
			class="item"
			src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/b8a14493-3d9f-4b9b-b93a-56d0bc7243e9"
			style="--i: 4" alt="" /> <img class="item"
			src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/03e51e1e-9750-45a5-b75e-a1e341d4562a"
			style="--i: 10" alt="" /> <span class="item" style="--i: 11"></span>
		<img class="item"
			src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/5eb50f89-3e5a-480e-860c-8d40d3ba9ffe"
			style="--i: 12" alt="" /> <span class="item" style="--i: 5"></span>

		<span class="item" style="--i: 9"></span> <img class="item"
			src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/86c71a79-2efe-4567-8665-b1e5a1fd9735"
			style="--i: 8" alt="" /> <span class="item" style="--i: 7"></span> <img
			class="item"
			src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/97ef9643-5202-41aa-80f0-ceeabccdd099"
			style="--i: 6" alt="" />
	</div>
	</section>

	<div class="corner-text">
		<button type="submit" class="btn1" aria-label="submit"
			onclick="window.location.href = 'main.xhtml'">
			<span>¡Ingresa!</span>
			<ion-icon name="arrow-forward-outline"></ion-icon>
		</button>
	</div>

	<script src="js/script.js"></script>
</h:body>

</html>
