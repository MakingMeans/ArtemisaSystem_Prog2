<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Artemisa - Register</title>
	<link href="css/logIn.css" rel="stylesheet" type="text/css" />
	<link rel="icon" href="/assets/logo.png" type="image/png" />
</h:head>

<h:body>
	<div class="ring">
		<i style="--clr: #6cc164;"></i> <i style="--clr: rgb(117, 152, 242);"></i>
		<i style="--clr: #67d7e1;"></i>
		<div class="login">
			<h2  style="margin-bottom: 10px">Registra tus datos</h2>
			<h:form id="registerForm">
			<p:growl id="growl" showDetail="true" />
				<div class="inputBx">
					<h:inputHidden id="userId" value="#{userBean.selectedUser.id}" />
				</div>
				<div class="inputBx">
					<h:inputText value="#{userBean.selectedUser.username}"  style="margin-bottom: 30px" required="true"
						placeholder="Usuario" >
						<f:passThroughAttribute name="placeholder" value="Usuario" />
					</h:inputText>
				</div>
				<div class="inputBx">
					<h:inputSecret value="#{userBean.selectedUser.password}" style="margin-bottom: 30px" required="true"
						placeholder="Contraseña" >
						<f:passThroughAttribute name="placeholder" value="Contraseña" />
					</h:inputSecret>
				</div>
				<div class="inputBx">
    	<h:selectOneMenu value="#{userBean.selectedUser.semester}" style="margin-bottom: 30px;" styleClass="custom-dropdown" required="true">
        	<f:selectItem itemLabel="Selecciona un semestre" itemValue="" />
        	<f:selectItem itemLabel="1" itemValue="1" />
        	<f:selectItem itemLabel="2" itemValue="2" />
        	<f:selectItem itemLabel="3" itemValue="3" />
        	<f:selectItem itemLabel="4" itemValue="4" />
        	<f:selectItem itemLabel="5" itemValue="5" />
        	<f:selectItem itemLabel="6" itemValue="6" />
        	<f:selectItem itemLabel="7" itemValue="7" />
        	<f:selectItem itemLabel="8" itemValue="8" />
        	<f:selectItem itemLabel="9" itemValue="9" />
        	<f:selectItem itemLabel="10" itemValue="10" />
        	<f:selectItem itemLabel="11" itemValue="11" />
        	<f:selectItem itemLabel="12" itemValue="12" />
        	<f:selectItem itemLabel="13" itemValue="13" />
        	<f:selectItem itemLabel="14" itemValue="14" />
        	<f:selectItem itemLabel="15" itemValue="15" />
   			 </h:selectOneMenu>
			</div>
			
				<div class="inputBx">
    	<h:selectOneMenu value="#{userBean.selectedUser.career}" style="margin-bottom: 30px;" styleClass="custom-dropdown" required="true">
        	<f:selectItem itemLabel="Selecciona una carrera" itemValue="" />
        	<f:selectItem itemLabel="Arquitectura" itemValue="Arquitectura" />
            <f:selectItem itemLabel="Artes Plásticas" itemValue="Artes Plásticas" />
            <f:selectItem itemLabel="Bioingeniería" itemValue="Bioingeniería" />
            <f:selectItem itemLabel="Creación Digital" itemValue="Creación Digital" />
            <f:selectItem itemLabel="Diseño Industrial" itemValue="Diseño Industrial" />
            <f:selectItem itemLabel="Estadística" itemValue="Estadística" />
            <f:selectItem itemLabel="Ingeniería Ambiental" itemValue="Ingeniería Ambiental" />
            <f:selectItem itemLabel="Ingeniería Electrónica" itemValue="Ingeniería Electrónica" />
            <f:selectItem itemLabel="Ingeniería Industrial" itemValue="Ingeniería Industrial" />
            <f:selectItem itemLabel="Ingeniería de Sistemas" itemValue="Ingeniería de Sistemas" />
            <f:selectItem itemLabel="Matemáticas" itemValue="Matemáticas" />
            <f:selectItem itemLabel="Otra" itemValue="Otra" />
   			 </h:selectOneMenu>
			</div>
				
				<div class="inputBx">
					<h:commandButton value="Registrate" update="growl" actionListener="#{userBean.saveUserOnRegister}" />
				</div>
			</h:form>
			<div class="links">
				<a href="login.xhtml">¿Ya tienes cuenta? Ingresa</a>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</h:body>

</html>
