<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Artemisa - LogIn</title>
	<link href="css/logIn.css" rel="stylesheet" type="text/css" />
	<link rel="icon" href="/assets/logo.png" type="image/png" />
</h:head>

<h:body>
<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="position: absolute; top: 10px; right: 10px;" />
	<div class="ring">
		<i style="--clr: #6cc164;"></i> <i style="--clr: rgb(117, 152, 242);"></i>
		<i style="--clr: #67d7e1;"></i>
		<div class="login">
			<h2>Login</h2>
			<div class="inputBx">
			<h:form id="form">
				<div class="inputBx">
					<h:inputText type="text" title="Usuario o correo"
						id="usernameOrEmail" value="#{loginBean.usernameOrEmail}" style="margin-bottom: 30px"/>
				</div>
				<div class="inputBx">
					<h:inputSecret type="password" title="Contraseña" id="password"
						value="#{loginBean.password}" style="margin-bottom: 30px" />
				</div>
				<div class="inputBx">
					<h:commandButton value="Ingresar" action="#{loginBean.login}" />
				</div>
			</h:form>
			</div>
			<div class="links">
				<a href="index.xhtml">¿No tienes cuenta? Vuelve al inicio</a>
			</div>
		</div>
	</div>
</h:body>

</html>
