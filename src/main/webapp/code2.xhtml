<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script src="https://kit.fontawesome.com/8e9e769e03.js"></script>
	<h:link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"></h:link>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Tienda de productos</title>
	<link href="css/temp.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
     <section class="hero">
      <h1>Tienda de productos frutales al mejor precio!</h1>
      <div class="btn-group">
          <button class="btn-filled-dark" onclick="scrollToSection('otros')"><span class="material-symbols-outlined">
                  Conoce nuestros otros productos
              </span></button>
          <button class="btn-outline-dark btn-hover-color" onclick="scrollToSection('this')"><span class="material-symbols-outlined">
                  Conoce nuestros productos frutales
              </span></button>
      </div>

    </section>
     <section id="this">
      <h2>Elige tus codigos</h2>

<div class="card crud-demo">
		<h:form id="form">
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<p:toolbarGroup>
					<h:commandButton id="delete-codes-button">
						
					</h:commandButton>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="dt-codes" widgetVar="dtcodes" var="code"
				value="#{codeBean.codes}" reflow="true"
				styleClass="codes-table"
				selection="#{codeBean.selectedCodes}"
				rowKey="#{code.id}" paginator="true" rows="10"
				rowSelectMode="add" paginatorPosition="bottom">
				<f:facet name="header">
					
				</f:facet>
				<p:column headerText="ID" sortBy="#{code.id}"
					>
					<h:outputText value="#{code.id}" />
				</p:column>
				<p:column headerText="Lenguaje"
					sortBy="#{code.language}"
					>
					<h:outputText value="#{code.language}" />
				</p:column>
				<p:column headerText="Contenido"
					sortBy="#{code.content}"
					>
					<h:outputText value="#{code.content}" />
				</p:column>
			</p:dataTable>
		</h:form>

		
	</div>
	</section>
   <script src="js/script.js"></script>
</h:body>
</html>
